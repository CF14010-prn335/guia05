<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   
    
          <h:body>      

    <h:head>
        <title>USUARIO</title>
        <h:form id="tabla_datos">
            <h1 align="left"><h:outputText value="Usuario"/></h1>
    
             
                     <p:selectBooleanCheckbox value="#{selectBooleanView.value1}" />
                     <h:outputText value="  Mostrar solamente los utilizados " />
                  
                     <br/>
      
            <p:dataTable value="#{ManagedBeanUsuario.modelo}"
                             var="reg"
                             lazy="true"
                             rows="100"
                             selectionMode="single"
                             selection="#{ManagedBeanUsuario.registro}"
                             emptyMessage="Sin coincidencias"
                             paginatorAlwaysVisible="false">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id Usuario"/>
                            </f:facet>
                            <h:outputText value="#{reg.id_Usuario}"/>
                        </p:column>  
                
                <p:column>
                            <f:facet name="header">
                                <h:outputText value="Apellidos"/>
                            </f:facet>
                            <h:outputText value="#{reg.apellidos}"/>
                        </p:column>
                
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombres"/>
                            </f:facet>
                            <h:outputText value="#{reg.nombres}"/>
                        </p:column>
                
                <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha de nacimiento"/>
                            </f:facet>
                            <h:outputText value="#{reg.fecha_nacimiento}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Activo"/>
                            </f:facet>
                                <h:outputText value="#{reg.activo}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                               <h:outputText value="Comentarios"/> 
                            </f:facet>
                            <h:outputText value="#{reg.comentarios}"/>
                        </p:column>
            

                       <p:column>
                            <f:facet name="header">
                               <h:outputText value="Username"/> 
                            </f:facet>
                            <h:outputText value="#{reg.username}"/>
                        </p:column>
          
                        
                <p:column>
                            <f:facet name="header">
                               <h:outputText value="Password"/> 
                            </f:facet>
                            <h:outputText value="#{reg.password}"/>
                        </p:column>
            
            </p:dataTable>
                     
                     
         </h:form> 
        <br/>
        <h3 align="left"><h:outputText value="Crear nuevo usuario:"/></h3>   
        
        
         <h:outputLabel for="id Usuario" value="id_Usuario: "/>
                <p:inputText id="id" value="#{ManagedBeanUsuario.registro.idUsuario}"
                             label="id" rendered="true"/>
                    <br/>
                     <br/>
                <h:outputLabel for="Apellidos" value="apellidos:    "/>
                <p:inputText id="apellidos" value="#{ManagedBeanUsuario.registro.apellidos}" label="name"
                             required="true" />
                    <br/>
                    <br/>
                <h:outputLabel for="Nombres" value="nombres:    "/>
                <p:inputText id="nombres" value="#{ManagedBeanUsuario.registro.nombres}" label="name"
                             required="true" />
                    <br/>
                    
                    
                     <br/>
                <h:outputLabel for="Fecha nacimiento" value="fecha_nacimiento:    "/>
                <p:inputText id="fecha_nacimiento" value="#{ManagedBeanUsuario.registro.fecha_nacimiento}" label="name"
                             required="true" />
                    <br/>
                    
                    
                    <br/>
                <h:outputLabel for="actived" value="activo:     "/>
               <p:selectBooleanCheckbox value="#{ManagedBeanUsuario.registro.activo}" />
                    <br/>
                    
                    <br/>
                <h:outputLabel for="Comentarios" value="comentarios:    "/>
                <p:inputTextarea id="comentarios" value="#{ManagedBeanUsuario.registro.comentarios}"
                                 label="description" rows="6" cols="30" maxlength="150"  required="true" />
                  
                    
                    <br/>
                    
                     <br/>
                <h:outputLabel for="User Name" value="username:    "/>
                <p:inputTextarea id="username" value="#{ManagedBeanUsuario.registro.username}"
                                 label="description" rows="6" cols="30" maxlength="150"  required="true" />
                  
                    
                    <br/>
          
                 <br/>
                <h:outputLabel for="Password" value="password:    "/>
                <p:inputTextarea id="password" value="#{ManagedBeanUsuario.registro.password}"
                                 label="description" rows="6" cols="30" maxlength="150"  required="true" />
                  
                    
                    <br/>
    
              <p:panel>  
        
                             <p:commandButton value="Guardar" icon="ui-icon-disk"
                                         validateClient="true" ajax="true"
                                         actionListener="#{ManagedBeanUsuario.guardarRegistro()}"
                                         update=":tabla_datos"
                                         />
                             
                             
                             <p:commandButton value="Limpiar" icon="ui-icon-cancel"
                                         validateClient="true" ajax="true"
                                         actionListener="#{ManagedBeanUsuario.btnLimpiar()}"
                                         update=":tabla_datos"
                                         immediate="true"/>
                       
                    </p:panel> 
    </h:head>
    
       
    </h:body>
</html>
